# Name des Workflows, wird in der GitHub UI angezeigt
name: Create Release by pushing new Tag

on:
  # Workflow läuft beim Push eines Tags wie v1.2.3
  push:
    tags:
      - 'v*'   # z.B. v1.2.3

# Notwendige Berechtigungen für den Job für Release/Assets
permissions:
  contents: write

jobs:
  create-zip:
    runs-on: ubuntu-latest

    steps:
      # 1) Code auschecken
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Version aus dem Tag extrahieren und validieren
      - name: Extract version from tag
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          RAW="${GITHUB_REF_NAME}"          # z.B. "v1.2.3"
          if [[ ! "$RAW" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag muss das Format vMAJOR.MINOR.PATCH haben (z.B. v1.2.3). Bekommen: $RAW"
            exit 1
          fi
          VER="${RAW#v}"                    # führendes 'v' entfernen -> "1.2.3"
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VER" >> "$GITHUB_ENV"
          echo "Release version: $VER"

      # 3) .zip-Ordner vorbereiten
      - name: Create .zip folder
        run: mkdir -p .zip

      # 4) ZIP-Archiv bauen, basierend auf Allowlist (.zipallow)
      - name: Build ZIP from .zipallow
        shell: bash
        run: |
          set -euo pipefail

          #Name der zip-Datei
          ZIP_NAME="Basisreports-SchILD-NRW2-v${VERSION}-$(date +'%d.%m.%Y').zip"							   

          #Windows-Zeilenenden in .zipallow entfernen (falls Datei unter Windows bearbeitet wurde)
          sed -i 's/\r$//' .zipallow

          echo "Folgende Einträge werden ins ZIP übernommen:"
          while IFS= read -r p; do
            if [[ -e "$p" ]]; then
              echo "  - $p"
            else
              echo "  - WARNUNG: '$p' existiert nicht und wird ignoriert."
            fi
          done < .zipallow

          # Jede Zeile in .zipallow ist Datei/Ordner im Repo-Root
          zip -r ".zip/${ZIP_NAME}" -@ < .zipallow

      # 5) GitHub Release erstellen oder aktualisieren
      - name: Create/Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ".zip/*"                         # alle ZIPs im .zip-Ordner anhängen
          allowUpdates: true                          # Release bei gleichem Tag aktualisieren
          tag: "${{ github.ref_name }}"               # = vX.Y.Z
          name: "Release v${{ steps.ver.outputs.version }}"
          token: ${{ secrets.GITHUB_TOKEN }}
