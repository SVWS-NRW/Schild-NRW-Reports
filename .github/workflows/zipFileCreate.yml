name: Release
on:
  push:
    branches:
      - master
jobs:
  create-zip:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'release')"
    steps:
      - uses: actions/checkout@v3
      - run: mkdir releases
      - run: zip -r ."/releases/Reports-v1.0.${{ github.run_number }}.zip" . -x ".git/*" ".github/*" "gradle/*" "releases/" ".gitignore" "LICENSE" "README.md" "build.gradle" "gradlew" "gradlew.bat" "*.docx" "Oberstufenpaket/*"
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body_path: "./.zip/*"
          draft: true
          fail_on_unmatched_files: true
          files: "/releases/Reports-v1.0.${{ github.run_number }}.zip"
