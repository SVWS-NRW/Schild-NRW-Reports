name: Release
on:
  push:
    branches:
      - master
jobs:
  create-zip:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'release')"
    steps:
      - uses: actions/checkout@v1
      - run: mkdir .zip
      - run: zip -r ."/.zip/Basisreports-v1.0.${{ github.run_number }}-$(date +'%d.%m.%Y').zip" . -x "Serienbriefe/*" ".zip/*" ".git/*" ".github/*" "gradle/*" ".zip/" ".gitignore" "LICENSE" "README.md" "build.gradle" "gradlew" "gradlew.bat"
      - run: zip -r ."/.zip/Serienbriefe-v1.0.${{ github.run_number }}-$(date +'%d.%m.%Y').zip" . -x "Basisreports/*" ".zip/*" ".git/*" ".github/*" "gradle/*" ".zip/" ".gitignore" "LICENSE" "README.md" "build.gradle" "gradlew" "gradlew.bat"
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "./.zip/*"
          allowUpdates: true
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}
