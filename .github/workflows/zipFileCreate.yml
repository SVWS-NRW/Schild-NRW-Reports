name: Release
on:
  push:
    branches:
      - master

jobs:
  create-zip:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'release')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create ZIP file
        run: |
          mkdir .zip
          zip -r ./.zip/Reports-v1.0.${{ github.run_number }}-$(date +'%d.%m.%Y').zip . -x ".git/*" ".github/*" "gradle/*" ".zip/" ".gitignore" "LICENSE" "README.md" "build.gradle" "gradlew" "gradlew.bat" "*.docx" "Oberstufenpaket/*"

      - name: Upload release asset
        id: upload-release-asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./.zip/Reports-v1.0.${{ github.run_number }}-$(date +'%d.%m.%Y').zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        run: |
          git tag -a v1.0.${{ github.run_number }} -m "Release v1.0.${{ github.run_number }}"
          git push origin v1.0.${{ github.run_number }}
          gh release create v1.0.${{ github.run_number }} ./.zip/Reports-v1.0.${{ github.run_number }}-$(date +'%d.%m.%Y').zip -t "Release v1.0.${{ github.run_number }}" -n "Changes in this release."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
